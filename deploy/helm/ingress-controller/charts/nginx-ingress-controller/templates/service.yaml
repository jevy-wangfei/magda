apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    service: nginx-ingress-lb
  loadBalancerIP: {{ .Values.loadBalancerIP }}